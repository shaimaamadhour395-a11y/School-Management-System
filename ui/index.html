<!DOCTYPE html>
<html>
<head>
    <title>Mini School Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            background: white;
            color: #333;
            width: 250px;
            padding: 20px;
            margin: 15px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4facfe;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077ff;
        }
    </style>
</head>
<body>

    <h1>Mini School Management System</h1>
    <p>Integration, UI & Documentation Module</p>

    <div class="container">

        <div class="card">
            <h3>Student Module</h3>
            <p>Manage students and class assignments</p>
            <button onclick="alert('Student Module')">Open</button>
        </div>

        <div class="card">
            <h3>Teacher & Subject</h3>
            <p>Manage teachers and subjects</p>
            <button onclick="alert('Teacher Module')">Open</button>
        </div>

        <div class="card">
            <h3>Attendance & Grades</h3>
            <p>Track attendance and student grades</p>
            <button onclick="alert('Attendance Module')">Open</button>
        </div>

    </div>

</body>
</html>
